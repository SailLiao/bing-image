                    <div class="item-card d-flex col-12 col-sm-6 col-md-3 col-lg-3" th:each="obj:${data.list}">

										</span>
                                </div>
                                <div class="title flex-grow-1 mt-2">

                                    </div>

                                        <span class="u-comment d-none d-show d-lg-inline-block"><i class="fa fa-eye"></i> 15</span>

                <div class="clearfix" style="text-align: center;">
                    <div id="page_split_bar"></div>
                    <script th:src="@{js/layui.js}" charset="utf-8"></script>
                    <script>
                        layui.use(['laypage'], function () {
                            var laypage = layui.laypage;
                            var device = layui.device();
                            if (device.android || device.ios || device.mobile || device.weixin) {
                                laypage.render({
                                    elem: 'page_split_bar',
                                    count: [[${data.totalNum}]],
                                    limit: 16,
                                    curr: [[${data.currentPage}]],
                                    layout: ['count', 'prev', 'next'],
                                    jump: function (obj, first) {
                                        if (!first) {
                                            location.href = '?page=' + obj.curr;
                                        } else if (obj.curr == 1) {
                                            // $.getJSON('./preview?date=');
                                        }
                                    }
                                });
                            } else {
                                laypage.render({
                                    elem: 'page_split_bar',
                                    count: [[${data.totalNum}]],
                                    limit: 16,
                                    curr: [[${data.currentPage}]],
                                    layout: ['count', 'prev', 'page', 'next', 'skip'],
                                    jump: function (obj, first) {
                                        if (!first) {
                                            location.href = '?page=' + obj.curr;
                                        } else if (obj.curr == 1) {
                                            // $.getJSON('./preview?date=');
                                        }
                                    }
                                });
                            }
                        });
                    </script>
                </div>

        lg.addEventListener('onAfterSlide', function (event) {
            var index = event.detail.index;
            var img_node = $(event.srcElement).find("img")[index];
            var date = $(img_node).data('date');
            /*$.getJSON('./preview', { date: date }, function (data) {
                if (data.code != 1) {
                    console.error(data.msg);
                }
            });*/
        }, false);

        lightGallery(lg, {

            selector: '.show'
        });
    })
